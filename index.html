<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona Lofi Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="mona-loading-dark-7701a7b97370.gif">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="fullscreen-btn" title="Toggle Fullscreen">
        <i class="fas fa-expand"></i>
    </button>
    
    <div class="error-message" id="error-message"></div>
    
    <div class="center">
        <img class="mone-gif" src="mona-loading-dark-7701a7b97370.gif" alt="Mona Lofi">
    </div>
    
    <div class="current-track" id="current-track">
        Lofi.co Stream
    </div>
    
    <div class="player-container">
        <div class="station-selector">
            <button class="station-btn active" data-station="lofi" title="Lofi Hip Hop Radio">
                <i class="fas fa-music"></i> Lofi
            </button>
            <button class="station-btn" data-station="chill" title="Chillhop Music">
                <i class="fas fa-headphones"></i> Chill
            </button>
            <button class="station-btn" data-station="jazz" title="Coffee Shop Jazz">
                <i class="fas fa-coffee"></i> Jazz
            </button>
        </div>
        
        <button class="control-btn" id="prev-btn" title="Previous">
            <i class="fas fa-step-backward"></i>
        </button>
        
        <button class="control-btn play-btn" id="play-btn" title="Play/Pause">
            <i class="fas fa-play"></i>
        </button>
        
        <button class="control-btn" id="next-btn" title="Next">
            <i class="fas fa-step-forward"></i>
        </button>
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="time-display">
            <span id="current-time">0:00</span> / <span id="total-time">âˆž</span>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <button class="youtube-btn" id="youtube-btn">
            <i class="fab fa-youtube"></i> YouTube
        </button>
    </div>
    
    <div class="youtube-modal" id="youtube-modal">
        <div class="youtube-form">
            <button class="close-modal" id="close-youtube-top">
                <i class="fas fa-times"></i>
            </button>
            <h3><i class="fab fa-youtube"></i> YouTube Video Qo'shish</h3>
            <input type="text" id="youtube-url" placeholder="YouTube linkini yoki video ID sini kiriting">
            <div class="form-buttons">
                <button id="add-youtube"><i class="fas fa-play"></i> Play</button>
                <button id="close-youtube"><i class="fas fa-times"></i> Bekor Qilish</button>
            </div>
        </div>
    </div>
    
    <audio id="audio"></audio>
    <div id="youtube-iframe"></div>
    
    <script src="app.js"></script>
</body>
</html>
